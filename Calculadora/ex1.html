<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex1.css">
    <link rel="icon" href="img/icons8-calculadora-48.png"/>
    <title>Calculadora</title>
</head>
<body>
    <div class="corpo">
        <p id="resul"></p>
        <table >
            <tr>
                <td><button onclick="clean()"> C </button></td>
                <td><button onclick="back()"> CE </button></td>
                <td><button onclick="insert('/')"> / </button></td>
                <td><button onclick="insert('*')"> X </button></td>
            </tr>

            <tr>
                <td><button onclick="insert('7')"> 7 </button></td>
                <td><button onclick="insert('8')"> 8 </button></td>
                <td><button onclick="insert('9')"> 9 </button></td>
                <td><button onclick="insert('+')"> + </button></td>
            </tr>

            <tr>
                <td><button onclick="insert('4')"> 4 </button></td>
                <td><button onclick="insert('5')"> 5 </button></td>
                <td><button onclick="insert('6')"> 6 </button></td>
                <td><button onclick="insert('-')"> - </button></td>
            </tr>

            <tr>
                <td><button onclick="insert('1')"> 1 </button></td>
                <td><button onclick="insert('2')"> 2 </button></td>
                <td><button onclick="insert('3')"> 3 </button></td>
                <td rowspan="2"><button id="a1" onclick="soma()"> = </button></td>
            </tr>
            
            <tr>
                <td colspan="2"><button id="a2" onclick="insert('0')"> 0 </button></td>
                <td><button onclick="insert('.')"> . </button></td>
            </tr>
        
            </script>
        </table>
    </div>
</body>
<script src="ex1.js"></script>
</html>
